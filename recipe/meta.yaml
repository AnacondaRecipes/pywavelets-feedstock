{% set version = "1.0.2" %}

package:
  name: pywavelets
  version: {{ version }}

source:
  url: https://github.com/PyWavelets/pywt/archive/v{{ version }}.tar.gz
  sha256: 095b1539992230e6ee8a3799ab51793f2d86923bd0fc05c4fd717ae4afc95b71

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - nose
  imports:
    - pywt

about:
  home: https://github.com/PyWavelets/pywt
  license: MIT
  license_file: LICENSE
  summary: 'Discrete Wavelet Transforms in Python'

extra:
  recipe-maintainers:
    - grlee77
    - jakirkham
    - ocefpaf
