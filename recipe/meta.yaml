{% set version = "0.5.0" %}

package:
    name: pywavelets
    version: {{ version }}

source:
    fn: PyWavelets-{{ version }}.tar.gz
    url: https://github.com/PyWavelets/pywt/archive/v{{ version }}.tar.gz
    sha256: 99157c11df6c8fb37ca159ce644190a0b9d0c62c830f8a0e2dbe948819c093f3

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - cython
        - numpy x.x
        - setuptools
    run:
        - python
        - numpy x.x

test:
    requires:
        - nose
    commands:
        - conda inspect linkages -n _test pywavelets  # [linux]

about:
    home: https://github.com/PyWavelets/pywt
    license: MIT
    summary: Discrete Wavelet Transforms in Python

extra:
    recipe-maintainers:
        - grlee77
        - jakirkham
        - ocefpaf
